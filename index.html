<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Jokes</title>
    <style>
        /* Custom CSS for centering the card and logo */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #152238; /* Beautiful background color */
        }
        .card-wrapper {
            width: 100%;
            height: 100vh; /* Fill up the entire viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            width: 90%; /* Adjust card width as needed */
            max-width: 18rem;
            position: relative; /* Position relative for absolute positioning of logo */
        }
        .logo {
            position: absolute;
            border-radius: 10px;
            top: 10px; /* Adjust logo position from top */
            left: 10px; /* Adjust logo position from left */
            width: 50px; /* Adjust logo width */
            height: auto;
            z-index: 1; /* Ensure logo is above card content */
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img src="hundun a rhino  9a755731-cce2-4f59-b823-0d4582219145.png" alt="Logo" class="logo">

    <div class="card-wrapper">
        
        <div class="card border-success mb-3">
            <!-- Background image -->
            
            <div class="card-header bg-transparent border-success">Bet It funny</div>
            <div class="card-body text-success">
                <h5 class="card-title">JOKE</h5>
                <p id="joke" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
            <button id='next-joke' type="button" class="btn btn-primary">LOL!</button>
        </div>
    </div>
</body>
<script>
  document.querySelector('p').innerHTML ="Something now.";

const button = document.querySelector("#next-joke");
const jokeDiv = document.querySelector("p");

document.addEventListener("DOMContentLoaded", getJock);

button.addEventListener("click", getJock);

async function getJock() {
  const jokeData = await fetch("https://icanhazdadjoke.com/", {
    headers: {
      Accept: "application/json"
    }
  });
  const jokeObj = await jokeData.json();
  jokeDiv.innerHTML = jokeObj.joke;
  console.log(jokeData);
}

</script>
</html>
